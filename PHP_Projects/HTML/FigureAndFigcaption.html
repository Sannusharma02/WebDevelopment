<!DOCTYPE html>
<html>
<head>
<meta charset="GB18030">
<title>Figure and figcaption</title>
<style type="text/css">
	body{
		font-family: "Arial",sans-serif;
		text-align: center;
	}	
	figure {
		box-shadow: 0 0 10px black;
		width: 300px;
		border-radius: 20px;
		padding: 3px;
		margin: 5px;
		display: inline-block;
	}
	figure img {
		width: inherit;
		height: 250px;
		border-radius: 20px 20px 0px 0px;
	}
	figure figcaption{
		
		background: linear-gradient(45deg,black,limegreen);
		padding: 5px;
		color:white;
		border-radius: 0px 0px 20px 20px;
		margin-top:-5px;
	}
	</style>
</head>
<body>
	<figure>
		<img alt="Image not found" src="..\IMAGES\wallpaper.jpg">
		<figcaption >Image-1</figcaption>
	</figure>
	<figure>
		<img alt="Image not found" src="..\IMAGES\wallpaper.jpg">
		<figcaption >Image-1</figcaption>
	</figure>
	<figure>

	</figure>

	</figure>
</body>
</html>
