<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../CSS/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../CSS/mdb.css">
	<link rel="stylesheet" type="text/css" href="../CSS/style.css">
	<title>BS Typography</title>
</head>
<body>
	<h1 class="bg-dark text-white">Bootstrap Display Blocks</h1>
	<div class="container mt-5">
	<!-- Turn BLock Level to inline level -->
		<h1 class="display-4 bg-info d-inline">Hello</h1>
		<h1 class="display-4 bg-danger d-inline">Hai</h1>
		<h1 class="display-4 bg-success d-inline">Get Lost</h1>
		<br>
		<br>
	<!-- Turn BLock Level to inline level -->
		<span class="display-4 bg-info d-block">Hello</span>
		<span class="display-4 bg-danger d-block">Hai</span>
		<span class="display-4 bg-success d-block">Get Lost</span>
		<br>
		<br>
	<!-- Display inline block -->	
		<h1 class="display-4 bg-info d-inline-block w-25">Hello</h1>
		<br>
		<h1 class="display-4 bg-info d-none w-25">Hai</h1>
			
	</div>
	
	
	
	<!-- Script Files -->
<script src="../JS/jquery.js" type="text/javascript"></script>
<script src="../JS/popper.js" type="text/javascript"></script>
<script src="../JS/bootstrap.js" type="text/javascript"></script>
<script src="../JS/mdb.js" type="text/javascript"></script>
</body>

</html>
