<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Span Title</title>
	<h2>
	<span style="color:blue;">Good</span>

		<span style="color:black;letter-spacing: 3px">S</span>

		<span style="color:red;letter-spacing: 3px">N</span>
		<span style="color:gray;letter-spacing: 3px">N</span>

<style type="text/css">
	div,h1,p
	{
		background-color:green;
		color:white;
	}
</style>
</head>

<body>
	<div>Welcome to Jspiders</div>

	<span>Welcome to Jspiders</span>
