<!DOCTYPE html>
<html>
<head> 
<meta charset="GB18030">
	<title>Audio and Videos</title>
	<style type="text/css">
		div {
			background-color: orange;
			width: 50%;
			border-radius: 20px;
			height: 200px;
			padding: 3px 0px 0px 20px;
			margin: 5px;
		}
		div audio, div video{
			outline: none;
		}
		div video {
			height: 80px;
			width: 150px ;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div>
		<h1>Multimedia Tags</h1>
		<audio controls autoplay src="../Media/Zindagi Kaisi Hai.mp3" type="audio/mp3">
		</audio>
	</div>
	
	<div>
		<h1>Multimedia Tags</h1>
		<audio controls>
			<source src="../Media/Zindagi Kaisi Hai.mp3" type="audio/mp3">
		</audio>
	</div>
	<div>
		<h1>Multimedia Tags</h1>
		<video controls src="../Media/VID-20140829-WA0000.mp4" type="audio/mp4">
		</video>
	</div>
	<!-- <div>
		<h1>embed tag</h1>
		<embed src="../Media/Zindagi Kaisi Hai.mp3">
	</div> -->
	
	<marquee scrollamount="20px" direction="right" behavior="alternate">html</marquee>
	
</body>
</html>
